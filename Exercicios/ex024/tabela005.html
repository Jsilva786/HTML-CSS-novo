<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelass</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
   <h1>Exercicios de células</h1> 
    <table>
        <caption>Cantores Favoritos</caption>
    </table>
    <thead>
        <tr>
            <th>Grupos</th>
            <th>Nomes</th>
            <th>Cantores</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Mulheres</th>
            <td>Ana Maria Santos</td>
            <td>Ariana Grande</td>
            <td>Beyoncé</td>
            <td>Rihanna</td>
        </tr>
    </tbody>
</body>
</html>
