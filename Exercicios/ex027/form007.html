<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">

                <option value="" selected>--Escolha--</option>
                <optgroup label="Região sudeste">
                    <option value="MG">Minas gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">Sào Paulo</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <label for="iprof">Profissão: </label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>  
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="ismg">Mensagem: </label> <br>
            <textarea name="msg" id="ismg" cols="30" rows="10" placeholder="Sua Mensagem"></textarea>
        </p>
    </form>
</body>
</html>
